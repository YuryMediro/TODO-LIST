`<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<link rel="stylesheet" href="/To-Do List/css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Делаем LOADER -->
		<div class="mask">
			<div class="loader"></div>
		</div>

		<div class="wrapper">
			<div class="todo-app">
				<h1>TODO LIST</h1>
				<div class="row">
					<form class="search-note" action="#!">
						<input
							id="edit-input"
							class="name-note"
							type="text"
							placeholder="Search note..."
						/>
						<input class="search" value="" type="submit" />
					</form>

					<!-- Выпадающий список -->
					<div class="select">
						<select name="todos" class="filter-todo">
							<option class="option" value="all">All</option>
							<option class="option" value="completed">Complete</option>
							<option class="option" value="incompleted">Incomplete</option>
						</select>
					</div>
					<!-- Переключение темы  -->
					<button class="btn-theme"></button>
				</div>

				<!-- Задний фон при отсутствие заметок -->
				<div class="unmarked-background"></div>

				<!-- Делаем сами заметки -->
				<div class="todo-container">
					<ul class="todo-list" id="elem"></ul>
				</div>

				<!-- pop-up окно -->
				<div class="plus_button" id="open_pop_up">
					<a href="#"><img src="/To-Do List/img/light/plus.svg" alt="" /></a>
				</div>

				<div class="pop_up" id="pop_up">
					<div class="pop_up_container">
						<div class="pop_up_body" id="pop_up_body">
							<p>NEW NOTE</p>
							<form action="">
								<input
									class="todo-input"
									type="text"
									placeholder="Input your note..."
								/>
							</form>
							<div class="pop_up_btn_container">
								<button class="btn-cancel"  id="pop_up_close">CANCEL</button>
								<button class="btn-apply" type="submit">
									<i class="apply">APPLY</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/To-Do List/js/main.js"></script>
	</body>
</html>
